<div class="ep">
    <div class="row g-4 align-items-center">
      <div class="col-2">
        <input type="text" id="titleText" value="{{Leaf?.Title}}" class="form-control-sm">
      </div>
    </div>
    <div class="form-group">
        <div contenteditable="true" class="form-control-sm"
            id="editor-content"
            #x (input)="onNameChange(x.innerText)">
            {{Leaf?.Content ?? ""}}
        </div>
    </div>
</div>
